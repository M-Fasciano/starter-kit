<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Stater kit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/css/main.min.css">
  <style>
    #map {
      width: 1000px;
      height: 750px;
      background-color: grey;
    }
    .map-wrapper {
      position: relative;
      height: 750px;
      width: 1000px;
    }
    .modal {
      display: none;
      position: absolute;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 30px;
      border: 1px solid #888;
      width: 70%;
    }

    .modal-content p {
      margin-bottom: 0;
    }

    /* The Close Button */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      line-height: 18px;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    .button {
      background-color: #00aad2;
      border-radius: 0;
      color: #fff;
      display: inline-block;
      height: 50px;
      padding: .9375rem 1.25rem .875rem;
      text-align: center;
      transition: background-color .4s ease;
      vertical-align: top;
      font-size: 14px;
      font-size: .875rem;
      line-height: 1em;
    }
    .button:disabled {
      cursor: not-allowed;
    }
    .input[type=text] {
      border-radius: 0;
      display: inline-block;
      width: 200px;
    }
  </style>
</head>
<body>

  <h3>My Google Maps Demo</h3>

  <input id="search_input" type="text" class="input">
  <button id="search" class="button" disabled="disabled">Search</button>
  <input id="latitude" type="text" value="" hidden>
  <input id="longitude" type="text" value="" hidden>
  <div id="distance"></div>

  <!--The div element for the map -->
  <div class="map-wrapper">
    <div id="map"></div>
    <!-- Modal content -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>There are no refuelling stations or servicing dealers near you.</p>
      </div>
    </div>
  </div>
